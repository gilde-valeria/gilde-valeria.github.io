name: Org to MD Converter
on: 
  push:
    branches:
      - main # O el nombre de tu rama principal

# Esto evita que los builds se cancelen entre s√≠ de forma brusca
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false 

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Run Conversion Script
        run: python3 convert_all.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'valeria-bot'
          git config --global user.email 'valeria@cs.research'
          git add .
          if git diff --staged --quiet; then
            echo "Sin cambios detectados."
          else
            git commit -m "docs: auto-convert org to md [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi