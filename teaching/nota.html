<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Notas | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 500px;">
      <zero-md id="viewer" manual-render>
        <template>
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow: auto; }
          </style>
        </template>
        <div id="loader" style="padding:2rem; color:#666;">⌛ Sincronizando con el servidor de notas...</div>
      </zero-md>
    </section>
  </main>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      let file = params.get('src');
      const viewer = document.getElementById('viewer');
      const loader = document.getElementById('loader');

      if (!file) {
        loader.innerText = "⚠️ Error: Falta el parámetro 'src'.";
        return;
      }

      // 1. Normalización basada en tu prueba exitosa
      // Si el archivo viene como /teoria/... lo pasamos a ./teoria/...
      let cleanPath = file;
      if (file.startsWith('/')) {
          cleanPath = '.' + file; 
      } else if (!file.startsWith('./')) {
          cleanPath = './' + file;
      }

      try {
        console.log("Intentando fetch de seguridad a:", cleanPath);
        const check = await fetch(cleanPath);
        if (!check.ok) throw new Error(`404 - No encontrado`);

        console.log("Archivo confirmado. Esperando componente...");
        await customElements.whenDefined('zero-md');
        
        // 2. Transmisión de datos al componente
        viewer.src = cleanPath;
        
        // 3. Forzamos el renderizado
        console.log("Ejecutando render()...");
        await viewer.render();
        
        // Si llegamos aquí, ocultamos el loader manual si es necesario
        console.log("¡Hecho!");

      } catch (e) {
        console.error("Fallo catastrófico:", e);
        loader.innerHTML = `<b style="color:red;">Error de Liveness:</b> No se pudo cargar <br> <code>${cleanPath}</code>`;
      }
    })();
  </script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
