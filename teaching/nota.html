<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer" manual-render>
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; }
          </style>
        </template>
      </zero-md>
    </section>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  let file = params.get('src');
  const viewer = document.getElementById('viewer');

  if (file) {
    // 1. "Limpiamos" la ruta: Si empieza con '/', se la quitamos 
    // para que la búsqueda sea relativa a la carpeta /teaching/
    if (file.startsWith('/')) {
      file = file.substring(1);
    }

    console.log("Cargando nota desde ruta corregida:", file);
    
    // 2. Asignamos la ruta y forzamos el render
    viewer.setAttribute('src', file);
    
    // 3. En zero-md v3, a veces el renderizado inicial falla si el src es dinámico
    // Esto fuerza al componente a 'despertar'
    if (viewer.render) {
      viewer.render();
    }
  } else {
    viewer.innerHTML = "<p>⚠️ No se especificó ninguna nota. Regresa al índice.</p>";
  }

  // Listener para detectar si el archivo realmente no existe (404)
  viewer.addEventListener('zero-md-error', (e) => {
    console.error("Error 404 detectado:", e);
    viewer.innerHTML = `
      <div style="color:#d32f2f; padding: 2rem; text-align: center;">
        <h3>Archivo no encontrado</h3>
        <p>El visor no pudo hallar: <b>${file}</b></p>
        <p>Revisa que el bot haya generado el .md y que no haya mayúsculas diferentes.</p>
      </div>`;
  });
</script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
