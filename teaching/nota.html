<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer" manual-render>
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; }
          </style>
        </template>
      </zero-md>
    </section>
</main>

<script>
    const params = new URLSearchParams(window.location.search);
    let file = params.get('src');
    const viewer = document.getElementById('viewer');

    if (file) {
      // TRUCO: Si la ruta empieza con '/', se la quitamos para que sea relativa a nota.html
      // Esto hace que "/teoria/nota.md" se vuelva "teoria/nota.md"
      if (file.startsWith('/')) {
        file = file.substring(1);
      }
      
      console.log("Cargando nota desde ruta relativa:", file);
      
      // Seteamos el archivo y forzamos el renderizado
      viewer.src = file;
      viewer.render(); 
    } else {
      viewer.innerHTML = "<p>Selecciona una nota para comenzar.</p>";
    }

    // Evento de error para saber si la ruta falló
    viewer.addEventListener('zero-md-error', (e) => {
      console.error("Error 404: No se encontró el archivo en:", file);
      viewer.innerHTML = `<div style="color:red; padding:2rem;">
        <h3>⚠️ Error 404</h3>
        <p>No se pudo encontrar el archivo: <b>${file}</b></p>
        <p>Verifica que el nombre coincida exactamente (mayúsculas/minúsculas) en tu repositorio.</p>
      </div>`;
    });
</script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
