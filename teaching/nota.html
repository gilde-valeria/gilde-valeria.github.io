<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer" manual-render>
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; }
          </style>
        </template>
      </zero-md>
    </section>
</main>

<script>
  // 1. Esperamos a que el navegador registre el componente 'zero-md'
  customElements.whenDefined('zero-md').then(() => {
    const params = new URLSearchParams(window.location.search);
    let file = params.get('src');
    const viewer = document.getElementById('viewer');

    if (file) {
      // Limpieza de ruta para evitar problemas con la raíz de GitHub Pages
      if (file.startsWith('/')) {
        file = file.substring(1);
      }

      console.log("Cargando nota desde:", file);

      // En la v3 de zero-md, cambiar el atributo 'src' dispara el render automáticamente
      viewer.setAttribute('src', file);
    } else {
      viewer.innerHTML = "<p>⚠️ Por favor, selecciona una nota del índice.</p>";
    }
  });

  // Listener de errores (este puede vivir fuera)
  document.getElementById('viewer').addEventListener('zero-md-error', (e) => {
    console.error("Error cargando el archivo Markdown. Revisa la ruta.");
  });
</script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
