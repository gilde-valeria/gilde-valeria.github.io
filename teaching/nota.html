<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Notas | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 500px;">
      <zero-md id="viewer">
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow: auto; }
          </style>
        </template>
        <div id="status" style="padding:2rem; color:gray;">⌛ Sincronizando hilos de lectura...</div>
      </zero-md>
    </section>
  </main>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      let file = params.get('src');
      const viewer = document.getElementById('viewer');
      const status = document.getElementById('status');

      if (!file) {
        status.innerText = "⚠️ No se especificó ninguna nota.";
        return;
      }

      // Normalización para GitHub Pages
      if (file.startsWith('/')) file = file.substring(1);
      if (!file.startsWith('./')) file = './' + file;

      try {
        console.log("Buscando librería y archivo:", file);
        // Esperamos a que la librería cargue correctamente
        await customElements.whenDefined('zero-md');
        
        console.log("¡Librería lista! Renderizando nota...");
        viewer.src = file;
        
      } catch (e) {
        console.error("Error en el visor:", e);
        status.innerHTML = `<b style="color:red;">Error del Visor:</b> No se pudo cargar la nota.`;
      }
    })();
  </script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
