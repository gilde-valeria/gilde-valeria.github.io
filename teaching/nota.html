<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Notas | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <div id="status-debug" style="font-size: 0.8rem; color: #888; margin-bottom: 1rem;"></div>
      
      <zero-md id="viewer">
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow: auto; }
          </style>
        </template>
      </zero-md>
    </section>
  </main>

  <script>
    const log = (msg) => {
      console.log(msg);
      document.getElementById('status-debug').innerText += " > " + msg;
    };

    (async () => {
      const params = new URLSearchParams(window.location.search);
      let file = params.get('src');
      const viewer = document.getElementById('viewer');

      if (!file) {
        log("Error: No hay parámetro 'src' en la URL.");
        return;
      }

      // Normalizar: Si el usuario puso "/teoria/...", lo convertimos en "teoria/..."
      // porque nota.html ya está dentro de /teaching/
      const cleanFile = file.startsWith('/') ? file.substring(1) : file;
      log(`Buscando: ${cleanFile}`);

      try {
        // 1. Prueba de existencia (Fetch)
        log("Verificando disponibilidad del archivo...");
        const response = await fetch(cleanFile);
        
        if (response.ok) {
          log("¡Archivo encontrado! Pasando a zero-md.");
          await customElements.whenDefined('zero-md');
          viewer.src = cleanFile; 
        } else {
          throw new Error(`Servidor respondió con ${response.status}`);
        }
      } catch (err) {
        log(`FALLO: ${err.message}`);
        viewer.innerHTML = `<div style="padding:2rem; color:red;">
          <h3>⚠️ Error de Acceso</h3>
          <p>El archivo <b>${cleanFile}</b> no es accesible.</p>
          <p>Prueba abrirlo directamente: <a href="${cleanFile}">${cleanFile}</a></p>
        </div>`;
      }
    })();
  </script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
