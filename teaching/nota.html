<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer">
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { 
              padding: 2rem; 
              font-family: 'General Sans', sans-serif; 
              color: #333;
            }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow: auto; }
            code { font-family: 'Fira Code', monospace; }
          </style>
        </template>
        <div style="padding: 2rem; color: gray;">Cargando nota de investigación...</div>
      </zero-md>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    // Usamos una función anónima autoejecutable para manejar el flujo asíncrono
    (async () => {
      const params = new URLSearchParams(window.location.search);
      let file = params.get('src');
      const viewer = document.getElementById('viewer');

      if (!file) {
        viewer.innerHTML = "<p>⚠️ No se seleccionó ninguna nota.</p>";
        return;
      }

      // Normalización de la ruta (evitamos la diagonal inicial)
      if (file.startsWith('/')) {
        file = file.substring(1);
      }

      console.log("Iniciando carga de:", file);

      // BARRERA DE SINCRONIZACIÓN: 
      // Esperamos a que el navegador registre el tag <zero-md>
      await customElements.whenDefined('zero-md');
      
      // Ahora el 'viewer' ya es un componente inteligente
      viewer.src = file;
      
      // Forzamos el renderizado solo por seguridad
      if (viewer.render) {
        await viewer.render();
        console.log("¡Renderizado completo!");
      }
    })();

    // Captura de errores (como el 404)
    document.getElementById('viewer').addEventListener('zero-md-error', (e) => {
      console.error("Error en Zero-MD:", e.detail.status);
      document.getElementById('viewer').innerHTML = `
        <div style="padding:2rem; color:#d32f2f;">
          <h3>Error 404: No se encontró la nota</h3>
          <p>Ruta intentada: <b>${file}</b></p>
          <p>Verifica que el nombre en el repositorio coincida exactamente.</p>
        </div>`;
    });
  </script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
