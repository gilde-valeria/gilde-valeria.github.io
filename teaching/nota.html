<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer" manual-render>
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; }
          </style>
        </template>
      </zero-md>
    </section>
</main>

<script>
  // Usamos una función asíncrona para poder usar 'await'
  async function loadNote() {
    const params = new URLSearchParams(window.location.search);
    let file = params.get('src');
    const viewer = document.getElementById('viewer');

    if (!file) {
      viewer.innerHTML = "<p>⚠️ No se especificó ninguna nota. Regresa al índice.</p>";
      return;
    }

    // Normalización de ruta: quitamos la diagonal inicial si existe
    if (file.startsWith('/')) {
      file = file.substring(1);
    }

    console.log("1. Esperando a que el componente zero-md se registre...");
    
    // BARRERA DE SINCRONIZACIÓN:
    // No pasamos de aquí hasta que el navegador reconozca 'zero-md'
    await customElements.whenDefined('zero-md');

    console.log("2. Componente listo. Cargando archivo:", file);

    // En zero-md v3, cambiar el atributo 'src' dispara el render automáticamente.
    // No necesitamos llamar a .render() manualmente si quitamos 'manual-render' del tag.
    viewer.src = file;
  }

  // Ejecutamos la carga
  loadNote();

  // Captura de errores de red (404)
  document.getElementById('viewer').addEventListener('zero-md-error', (e) => {
    console.error("Error 404: No se encontró el archivo .md en la ruta:", e.detail.status);
    document.getElementById('viewer').innerHTML = `
      <div style="color:red; padding:2rem; border:1px dashed red;">
        <h3>Error 404: Archivo no encontrado</h3>
        <p>El navegador intentó buscar el archivo en la ruta relativa: <b>${viewer.src}</b></p>
        <p>Verifica que el bot de GitHub haya subido el archivo .md correctamente.</p>
      </div>`;
  });
</script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
