<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer">
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { 
              padding: 2rem; 
              font-family: 'General Sans', sans-serif; 
              color: #333;
            }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow: auto; }
            code { font-family: 'Fira Code', monospace; }
          </style>
        </template>
        <div style="padding: 2rem; color: gray;">Cargando nota de investigación...</div>
      </zero-md>
    </section>
  </main>

  <div id="site-footer"></div>

<script>
  // Usamos una función asíncrona para manejar la espera (barrera)
  async function inicializarVisor() {
    const params = new URLSearchParams(window.location.search);
    let file = params.get('src');
    const viewer = document.getElementById('viewer');

    if (!file) {
      viewer.innerHTML = "<p>⚠️ No se especificó ninguna nota. Regresa al índice.</p>";
      return;
    }

    // Normalización: Si la ruta empieza con '/', la hacemos relativa
    if (file.startsWith('/')) {
      file = file.substring(1);
    }

    console.log("1. Esperando a que el componente sea definido...");

    // BARRERA DE SINCRONIZACIÓN
    // No pasamos de aquí hasta que el navegador reconozca el tag <zero-md>
    await customElements.whenDefined('zero-md');

    console.log("2. Componente listo. Intentando cargar:", file);

    // Asignamos la ruta
    viewer.setAttribute('src', file);

    // Forzamos el renderizado por si el componente se quedó "dormido"
    if (viewer.render) {
      await viewer.render();
      console.log("3. ¡Renderizado exitoso!");
    }
  }

  // Ejecutamos la lógica
  inicializarVisor();

  // Captura de errores (como el temido 404)
  document.getElementById('viewer').addEventListener('zero-md-error', (e) => {
    console.error("Error de Red (404/CORS):", e.detail.status);
    document.getElementById('viewer').innerHTML = `
      <div style="color:#d32f2f; padding:2rem; border: 1px dashed #d32f2f; border-radius:8px;">
        <h3>⚠️ Error de carga</h3>
        <p>No pudimos encontrar el archivo: <b>${file}</b></p>
        <p>Asegúrate de que el bot de GitHub ya haya generado el archivo <b>.md</b> en la carpeta correcta.</p>
      </div>`;
  });
</script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
