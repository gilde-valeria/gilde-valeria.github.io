<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Notas | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer" src="">
        <template>
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; overflow: auto; }
          </style>
        </template>
        <div id="fallback-message" style="padding:2rem; color:gray;">Iniciando sistema de archivos...</div>
      </zero-md>
    </section>
  </main>

  <div id="site-footer"></div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      let file = params.get('src');
      const viewer = document.getElementById('viewer');
      const fallback = document.getElementById('fallback-message');

      if (!file) {
        fallback.innerHTML = "⚠️ No se especificó ninguna nota.";
        return;
      }

      // Normalizar ruta
      if (file.startsWith('/')) file = file.substring(1);

      console.log("Intentando sincronizar con zero-md para:", file);

      // 3. Mecanismo de seguridad: Timeout de 5 segundos
      const timeout = setTimeout(() => {
        fallback.innerHTML = "<p style='color:red;'>❌ Error de Liveness: La librería zero-md no respondió. Revisa tu conexión o el CDN.</p>";
      }, 5000);

      try {
        // Esperamos a que el componente esté listo
        await customElements.whenDefined('zero-md');
        clearTimeout(timeout); // Si llega aquí, cancelamos el error de timeout
        
        console.log("Componente registrado. Cargando datos...");
        viewer.src = file;
        
        // Verificamos si el archivo existe realmente antes de renderizar
        const response = await fetch(file);
        if (!response.ok) throw new Error("404");

      } catch (err) {
        console.error("Fallo en el pipeline:", err);
        fallback.innerHTML = `<p style="color:red;">⚠️ No se pudo cargar <b>${file}</b>. <br> Verifica que el bot haya creado el archivo .md</p>`;
      }
    })();
  </script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
