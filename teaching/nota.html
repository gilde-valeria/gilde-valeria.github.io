<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nota de Clase | Cómputo Concurrente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css">
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3"></script>
</head>
<body>
  <div id="site-navbar"></div>

  <main style="max-width:900px; margin:auto; padding:2rem 1rem;">
    <a href="index.html" style="text-decoration:none; color:gray; font-size:0.9rem;">← Volver al índice</a>
    
    <section class="card" style="margin-top:1rem; min-height: 400px;">
      <zero-md id="viewer" manual-render>
        <template>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
          <style>
            .markdown-body { padding: 2rem; font-family: 'General Sans', sans-serif; }
            pre { background: #f6f8fa; padding: 1rem; border-radius: 8px; }
          </style>
        </template>
      </zero-md>
    </section>
</main>

<script>
  // 1. Encapsulamos la lógica en una función asíncrona para manejar la espera
  async function initViewer() {
    const params = new URLSearchParams(window.location.search);
    let file = params.get('src');
    const viewer = document.getElementById('viewer');

    if (!file) {
      viewer.innerHTML = "<p>⚠️ No se especificó ninguna nota. Regresa al índice.</p>";
      return;
    }

    // Limpieza de ruta (Path normalization)
    if (file.startsWith('/')) {
      file = file.substring(1);
    }

    console.log("Esperando a que zero-md esté definido...");
    
    // 2. BARRERA DE SINCRONIZACIÓN: 
    // No avanzamos hasta que el navegador reconozca el componente zero-md
    await customElements.whenDefined('zero-md');

    console.log("Componente listo. Cargando:", file);

    // 3. Asignamos el archivo y renderizamos
    viewer.setAttribute('src', file);
    
    // En zero-md v3, esto asegura que el contenido se dibuje
    if (typeof viewer.render === 'function') {
      viewer.render();
    }
  }

  // Ejecutamos la función
  initViewer();

  // Listener para errores de red (404)
  document.getElementById('viewer').addEventListener('zero-md-error', (e) => {
    console.error("Error 404: El archivo no existe en la ruta especificada.");
  });
</script>

  <script type="module" src="/scripts/include-teaching.js"></script>
</body>
</html>
